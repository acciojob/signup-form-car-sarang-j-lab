<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required/>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="male"/>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="female"/>

		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option value="" disabled selected>--Please choose an option--</option>
		    <option value="BMW">BMW</option>
		    <option value="AUDI">AUDI</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age"/>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required/>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required/>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required/>

		<labdel for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required/>

		<button type="submit">Submit</button>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
